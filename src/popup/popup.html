<!DOCTYPE html>
<html lang="en">

<head>
	<title>LikersBlocker</title>
	<meta charset="utf-8" />
	<link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet" />
	<link rel="stylesheet" href="./popup.css">
</head>

<body>

	<header>

		<img alt="Logo" class="lb-logo" src="icon48.png" />
		<h1>Likers Blocker</h1>
		<p data-label="extensionDescription"></p>

		<details class="instructions">

			<summary>
				<span class="label">
					<span data-icon="question"></span>
					<span data-icon="bulb"></span>
					<span data-label="popup_usage"></span>
				</span>
			</summary>

			<ul>
				<li data-label="popup_usageStep1"></li>
				<li data-label="popup_usageStep2"></li>
				<li data-label="popup_usageStep3"></li>
				<li data-label="popup_usageStep4"></li>
			</ul>
		</details>

		<hr />

	</header>

	<main class="main">
		<div class="main__inactive-content">
			<span data-label="popup_not_logged_in"></span>
			<a href="https://twitter.com/login" target="_blank" class="login-link">
				<span data-icon="rocket"></span>
				<span data-label="popup_login"></span>
			</a>
		</div>

		<div class="main__active-content">

			<div class="user-info">
				<div class="user-info__logged-in">
					<span data-label="popup_logged_in_as"></span>
					<span>:&nbsp;</span>
					<img id="profile-picture" class="user-info__profile-picture"
						src="https://abs.twimg.com/sticky/default_profile_images/default_profile_mini.png" alt="Profile">
					<span id="user-name" class="user-info__user-name"></span>
				</div>
			</div>

			<div class="stats">

				<!-- Queue: -->
				<div class="stats__queue label">
					<span data-icon="queue"></span>
					<span id="blockQueueStats">0</span>&nbsp;
					<span class="label__text" data-label="popup_queue"></span>
				</div>

				<!-- Truck: -->
				<div class="stats__status">
					<span data-icon="truck"></span>
				</div>

				<!-- Blocked: -->
				<div class="stats__block-list label">
					<span data-icon="trash"></span>
					<span id="blockListStats">0</span>&nbsp;
					<span class="label__text" data-label="popup_list"></span>
				</div>

			</div>

		</div>
		<hr />
	</main>

	<footer class="footer">

		<div class="links">

			<details class="like">
				<summary class="like__btn btn">
					<span data-icon="heart"></span>
					<span class="like__label" data-label="popup_like"></span>
				</summary>
				<div>
					<p class="like__text" data-label="popup_donate"></p>
					<ul>
						<li class="donation">
							<a class="link" href="https://paypal.me/dmstr" target="_blank">
								<span data-icon="gift"></span>
								<span>paypal.me/dmstr</span>
							</a>
						</li>
						<li class="donation">
							<a class="link" href="https://paypal.me/philipkreissel" target="_blank">
								<span data-icon="gift"></span>
								<span>paypal.me/philipkreissel</span>
							</a>
						</li>
					</ul>
				</div>
			</details>

			<a aria-label="Issue dmstern/likers-blocker on GitHub" class="btn btn--issue"
				href="https://github.com/dmstern/likers-blocker/issues/new" target="_blank">
				<span data-icon="issue"></span>
				<span data-label="popup_reportBug"></span>
			</a>

			<button id="options" class="btn btn--icon-only btn--options" data-title="popup_options">
				<span data-icon="import_export"></span>
				<span data-icon="options"></span>
			</button>

		</div>

		<div class="links">
			<a class="link website-link" href="https://dmstern.github.io/likers-blocker" target="_blank">
				<span data-icon="globe"></span>
				<span>dmstern.github.io/likers-blocker</span>
			</a>
			<a class="link contact-link" href="mailto:likers.blocker@gmail.com" target="_blank">
				<span data-icon="mail"></span>
				<span data-label="popup_contact"></span>
			</a>

			<span class="space"></span>
			<a class="link twitter-link" data-href="tweet_text" target="_blank" data-title="popup_share">
				<span data-icon="share"></span>
			</a>
			<a class="link twitter-link" href="https://twitter.com/LikersBlocker" target="_blank" title="Follow us">
				<span data-icon="twitter"></span>
			</a>
		</div>

	</footer>

	<script src="browser-polyfill.js"></script>
	<script src="popup.js"></script>

</body>

</html>
