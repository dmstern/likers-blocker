<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="options.css">
	<title>LikersBlocker Options</title>
</head>

<body>
	<div class="setting import-export">

		<div class="import-export__include-old">
			<a href="http://twitter.com/settings/blocked/all" target="_blank" rel="noopener noreferrer">
				<span data-label="options_include_previously_blocked"></span>
				<span data-icon="external"></span>
			</a>
		</div>

		<div class="setting__content">
			<button class="btn" id="importBlockList">
				<span data-icon="import"></span>
				<span data-label="options_import">Import Blocklist</span>
			</button>

			<a class="btn" id="downloadBlockList" role="button">
				<span data-icon="download"></span>
				<span data-label="options_export">Export Blocklist</span>
			</a>
		</div>

		<details class="setting__status-message" id="importStatusMessage">
			<summary><span class="label"></span></summary>
			<div class="details"></div>
		</details>

	</div>

	<div class="setting scroll-speed-slider">
		<div class="setting__content">
			<label for="scrollSpeed" class="setting__label label" data-title="options_scroll_speed_hint">
				<span data-icon="scrollSpeed"></span>
				<span data-label="options_scroll_speed" class="label__text"></span>
				<span data-icon="question"></span>
			</label>
			<div class="setting__value setting__value--colored"></div>
			<input type="range" name="scroll-speed" id="scrollSpeed" class="setting__input">
			<div class="range-scale"></div>
		</div>
		<div class="setting__status-message">
			<span data-icon="warn"></span>
			<span data-label="options_scroll_speed_warning"></span>
		</div>
	</div>

	<div class="setting block-speed-slider">
		<div class="setting__content">
			<label for="blockSpeed" class="setting__label label" data-title="options_block_speed_hint">
				<div class="speedometer-icon">
					<span class="speedometer-icon__gradient"></span>
					<span data-icon="speedometerBlank"></span>
					<span data-icon="speedometerNeedle"></span>
				</div>

				<span data-label="options_block_speed" class="label__text"></span>
				<span data-icon="question"></span>
			</label>
			<div class="setting__value setting__value--colored"></div>
			<input type="range" min="0" max="60" name="block-speed" id="blockSpeed" list="blockSpeedValues" class="setting__input">
			<datalist id="blockSpeedValues">
				<option value="0"></option>
				<option value="1"></option>
				<option value="2"></option>
				<option value="3"></option>
				<option value="4"></option>
				<option value="5"></option>
				<option value="6"></option>
				<option value="7"></option>
				<option value="8"></option>
				<option value="9"></option>
				<option value="10""></option>
				<option value="12""></option>
				<option value="14""></option>
				<option value="16""></option>
				<option value="18""></option>
				<option value="20""></option>
				<option value="25""></option>
				<option value="30""></option>
				<option value="35""></option>
				<option value="40""></option>
				<option value="45""></option>
				<option value="50""></option>
				<option value="55""></option>
				<option value="60""></option>
			</datalist>
			<div class="range-scale"></div>
		</div>
		<div class="setting__status-message">
			<span data-icon="warn"></span>
			<span data-label="options_block_speed_warning"></span>
		</div>
	</div>

	<hr>

	<div class="setting reset">
		<button class="btn" id="resetButton">
			<span data-icon="reset"></span>
			<span data-label="options_reset">Reset</span>
		</button>

		<button class="btn btn--danger" id="clearButton" data-title="options_clear_hint">
			<span data-icon="trash"></span>
			<span data-label="options_clear">Reset</span>
		</button>
	</div>

	<script src="options.js"></script>
</body>

</html>
