<!DOCTYPE html>
<html lang="en">

<head>
	<title>LikersBlocker</title>
	<meta charset="utf-8" />
	<link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet" />
	<style>
		:root {
			--color-light: #e9eaef;
			--color-lighter: #ffffff;
			--color-dark: #303030;
			--color-light-dark: #404040;
		}

		body {
			--background-color: var(--color-light);
			--background-color--hover: var(--color-lighter);
			--color: var(--color-dark);
			--color--hover: var(--color-light-dark);
		}

		@media (prefers-color-scheme: light) {
			body {
				--background-color: var(--color-light);
				--background-color--hover: var(--color-lighter);
				--color: var(--color-dark);
				--color--hover: var(--color-light-dark);
			}
		}

		@media (prefers-color-scheme: dark) {
			body {
				--background-color: var(--color-dark);
				--background-color--hover: var(--color-light-dark);
				--color: var(--color-light);
				--color--hover: var(--color-lighter);
			}
		}

		/*
	body {
		--background-color: var(--color-light);
		--background-color--hover: var(--color-lighter);
		--color: var(--color-dark);
		--color--hover: var(--color-light-dark);
	}

	body.dark-theme {
		--background-color: var(--color-dark);
		--background-color--hover: var(--color-light-dark);
		--color: var(--color-light);
		--color--hover: var(--color-lighter);
	}
	*/

		body {
			font-size: 14px;
			font-family: Roboto, Ubuntu, Arial, Helvetica, sans-serif;
			padding: 1.5rem;
			width: 400px;
			background-color: var(--background-color);
			color: var(--color);
		}

		h1 {
			margin-top: 0;
			font-size: 140%;
		}

		hr {
			border-top: none;
			border-bottom: 1px dashed rgba(120, 120, 120, 0.5);
			margin: 1.5em 0;
		}

		p:last-child {
			margin-bottom: 0;
		}

		.lb-logo {
			float: right;
		}

		a {
			color: inherit;
			text-decoration: none;
		}

		a:hover {
			color: var(--color--hover);
		}

		ul li {
			margin-bottom: 0.5em;
		}

		.btn {
			border: 1px solid rgba(120, 120, 120, 0.4);
			border-radius: 4px;
			padding: 0.7em;
			margin-right: 0.5em;
			display: inline-flex;
			align-items: center;
			text-decoration: none;
			color: inherit;
			transition: all ease 300ms;
		}

		.btn:hover {
			background-color: var(--background-color--hover);
		}

		.btn svg {
			margin-right: 0.5em;
		}

		svg.w-6.h-6 {
			width: auto;
			height: 1em;
		}

		.links {
			display: flex;
			position: relative;
		}

		.link {
			display: inline-flex;
			align-items: center;
		}

		.link:hover {
			text-decoration: underline;
		}

		.btn.issue {
			position: absolute;
			top: 0;
		}

		.link svg {
			margin-right: 0.5em;
			display: inline-block;
		}

		.link:not(:first-of-type)::before {
			content: "|";
			opacity: 0.5;
			display: inline-block;
			margin-left: 0.5em;
			margin-right: 0.5em;
		}

		footer {
			margin-top: 1.5rem;
			opacity: 0.7;
		}

		header {
			opacity: 0.7;
			margin-bottom: 1.5rem;
		}

		li.donation {
			list-style: none;
			display: flex;
			align-items: center;
			margin-left: -1em;
		}

		li.donation svg {
			margin-right: 0.5em;
		}

		.twitter-link {
			text-align: right;
			margin-left: 1em;
		}

		a:hover {
			color: rgb(29, 161, 242);
		}

		.share-icon {
			width: 1.5rem !important;
			height: 1.5rem !important;
		}

		.space {
			flex-grow: 1;
		}

		summary .label {
			display: inline-flex;
			align-items: center;
		}

		summary:hover {
			cursor: pointer;
		}

		summary .label svg {
			margin-right: 0.5em;
		}

		label[for="theme-switcher"] {
			display: flex;
			align-items: center;
		}

		/*#theme-switcher {*/
		/*	margin-right: 0.5em;*/
		/*}*/
	</style>
</head>

<body class="dark-theme">

<label for="theme-switcher">

</label>

	<main>
		<img alt="Logo" class="lb-logo" src="icon48.png" />
		<h1>Likers Blocker</h1>
		<p data-label="extensionDescription"></p>

		<details>
			<summary>
				<span class="label">
					<svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
						xmlns="http://www.w3.org/2000/svg">
						<path
							d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
							stroke-linecap="round" stroke-linejoin="round" stroke-width="2"></path>
					</svg><span data-label="popup_usage"></span>
				</span>
			</summary>
			<ul>
				<li data-label="popup_usageStep1"></li>
				<li data-label="popup_usageStep2"></li>
				<li data-label="popup_usageStep3"></li>
				<li data-label="popup_usageStep4"></li>
			</ul>
		</details>
		<hr />
		<div class="stats">
			<div id="queue"></div>
			<div data-label="popup_queue"></div>
			<button id="importBlockList">Import Blocklist</button>
			<div id="list"></div>
			<div data-label="popup_list"></div>
			<button id="downloadBlockList">Export Blocklist</button>
		</div>
		<hr />
		<div class="links">
			<details>
				<summary class="btn">
					<svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
						xmlns="http://www.w3.org/2000/svg">
						<path
							d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"
							stroke-linecap="round" stroke-linejoin="round" stroke-width="2"></path>
					</svg>
					<span data-label="popup_like"></span>
				</summary>
				<div>
					<p data-label="popup_donate"></p>
					<ul>
						<li class="donation">
							<svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
								xmlns="http://www.w3.org/2000/svg">
								<path
									d="M12 8v13m0-13V6a2 2 0 112 2h-2zm0 0V5.5A2.5 2.5 0 109.5 8H12zm-7 4h14M5 12a2 2 0 110-4h14a2 2 0 110 4M5 12v7a2 2 0 002 2h10a2 2 0 002-2v-7"
									stroke-linecap="round" stroke-linejoin="round" stroke-width="2"></path>
							</svg>
							<a class="link" href="https://paypal.me/dmstr" target="_blank">paypal.me/dmstr</a>
						</li>
						<li class="donation">
							<svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
								xmlns="http://www.w3.org/2000/svg">
								<path
									d="M12 8v13m0-13V6a2 2 0 112 2h-2zm0 0V5.5A2.5 2.5 0 109.5 8H12zm-7 4h14M5 12a2 2 0 110-4h14a2 2 0 110 4M5 12v7a2 2 0 002 2h10a2 2 0 002-2v-7"
									stroke-linecap="round" stroke-linejoin="round" stroke-width="2"></path>
							</svg>
							<a class="link" href="https://paypal.me/philipkreissel"
								target="_blank">paypal.me/philipkreissel</a>
						</li>
					</ul>
				</div>
			</details>
			<a aria-label="Issue dmstern/likers-blocker on GitHub" class="btn issue"
				data-color-scheme="no-preference: light; light: light; dark: dark;" data-icon="octicon-issue-opened"
				data-size="large" href="https://github.com/dmstern/likers-blocker/issues/new" target="_blank">
				<svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
					xmlns="http://www.w3.org/2000/svg">
					<path d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" stroke-linecap="round"
						stroke-linejoin="round" stroke-width="2"></path>
				</svg>
				<span data-label="popup_reportBug"></span>
			</a>
		</div>
	</main>

	<footer class="footer">
		<hr />
		<div class="links">
			<a class="link" href="https://dmstern.github.io/likers-blocker" target="_blank">
				<svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
					xmlns="http://www.w3.org/2000/svg">
					<path
						d="M3.055 11H5a2 2 0 012 2v1a2 2 0 002 2 2 2 0 012 2v2.945M8 3.935V5.5A2.5 2.5 0 0010.5 8h.5a2 2 0 012 2 2 2 0 104 0 2 2 0 012-2h1.064M15 20.488V18a2 2 0 012-2h3.064M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
						stroke-linecap="round" stroke-linejoin="round" stroke-width="2"></path>
				</svg>
				<span>dmstern.github.io/likers-blocker</span>
			</a>
			<a class="link" href="mailto:likers.blocker@gmail.com" target="_blank">

					xmlns="http://www.w3.org/2000/svg">
					<path
						d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"
						stroke-linecap="round" stroke-linejoin="round" stroke-width="2"></path>
				</svg>
				<span data-label="popup_contact"></span>
			</a>

			<span class="space"></span>
			<a class="twitter-link" data-href="tweet_text" target="_blank" data-title="popup_share">
				<svg class="share-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24"
					xmlns="http://www.w3.org/2000/svg">

						d="M8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.316a3 3 0 105.368 2.684 3 3 0 00-5.368-2.684z"

			<a class="twitter-link" href="https://twitter.com/LikersBlocker" target="_blank" title="Follow us">
				<svg class="share-icon twitter-icon" fill="currentColor" viewBox="0 0 24 24">
					<g>
						<path
							d="M23.643 4.937c-.835.37-1.732.62-2.675.733.962-.576 1.7-1.49 2.048-2.578-.9.534-1.897.922-2.958 1.13-.85-.904-2.06-1.47-3.4-1.47-2.572 0-4.658 2.086-4.658 4.66 0 .364.042.718.12 1.06-3.873-.195-7.304-2.05-9.602-4.868-.4.69-.63 1.49-.63 2.342 0 1.616.823 3.043 2.072 3.878-.764-.025-1.482-.234-2.11-.583v.06c0 2.257 1.605 4.14 3.737 4.568-.392.106-.803.162-1.227.162-.3 0-.593-.028-.877-.082.593 1.85 2.313 3.198 4.352 3.234-1.595 1.25-3.604 1.995-5.786 1.995-.376 0-.747-.022-1.112-.065 2.062 1.323 4.51 2.093 7.14 2.093 8.57 0 13.255-7.098 13.255-13.254 0-.2-.005-.402-.014-.602.91-.658 1.7-1.477 2.323-2.41z">
						</path>
					</g>
				</svg>
			</a>
		</div>
	</footer>
	<script src="popup.js"></script>
</body>

</html>
